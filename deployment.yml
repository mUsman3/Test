---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote
  # namespace: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quote
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: quote
    spec:
      containers:
        - name: quote
          # image: docker.io/datawire/quote:0.4.1
          image:  musman3/flask-redis
          ports:
            - name: http
              containerPort: 5000
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 200m
              memory: 100Mi